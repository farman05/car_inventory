<div class="card">
  <div class="card-body">
    Manufacturer List
  </div>
</div>
<div class="addButton">
  <button type="button" class="btn btn-primary btn-sm"  data-toggle="modal" data-target="#manufacturerModal"> Add Manufacturer</button>
</div>
<div class="manufacturerList" *ngIf="manufacturerList.length">
  <table datatable [dtOptions]="dtOptions" class="row-border hover manufacturerList">
    <thead>
      <tr>
        <th>Sr No</th>
        <th>Manufacturer Name</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let maufacturer of manufacturerList;let i = index">
        <td>{{i + 1}}</td>
        <td>{{maufacturer.name}}</td>
      </tr>

    </tbody>
  </table>
</div>

<div class="modal fade" id="manufacturerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Manufacturer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" #close>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="manufacturerForm" (ngSubmit)="onSubmit()" >
        <div class="modal-body">
            <div *ngIf="success" class="alert alert-success box-msg" role="alert">
                {{msg}}
          </div>
          <div *ngIf="error" class="alert alert-danger box-msg" role="alert">
              {{msg}}
          </div>
          <div class="form-group">
            <label>Manufacturer Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Manufacturer Name is required</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-md" data-dismiss="modal">Close</button>
          <button [disabled]="disabled" class="btn btn-primary btn-md">Save</button>
        </div>
      </form>

    </div>
  </div>
</div>
